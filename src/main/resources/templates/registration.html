<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Include _menu.html -->

<h2>Register</h2>

<form th:action="@{/registration}" th:object="${userJSP}" method="POST">
  <table>
    <tr>
      <td>Username</td>
      <td><input type="text" th:field="*{username}" /></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" th:field="*{password}" /> </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" th:field="*{email}" /> </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <input type="submit" value="Submit" />
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
</form>

</body>
</html>
